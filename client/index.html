<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Employee Management</h1>
    <form id="employeeForm" class="space-y-2 mb-6">
      <input type="text" name="name" placeholder="Name" required class="w-full p-2 border">
      <input type="text" name="position" placeholder="Position" required class="w-full p-2 border">
      <input type="text" name="department" placeholder="Department" required class="w-full p-2 border">
      <input type="email" name="email" placeholder="Email" required class="w-full p-2 border">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2">Add Employee</button>
    </form>

    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Name</th>
          <th class="border p-2">Position</th>
          <th class="border p-2">Department</th>
          <th class="border p-2">Email</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
